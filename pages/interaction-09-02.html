<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Donuts multiple</title>
		<link rel="stylesheet" href="../src/style.css" />
	</head>
	<body>
		<div class="" id="">
			<input
				type="range"
				id="slider2"
				min="0"
				max="100"
				value="0"
				oninput="setTriggerB(this.value)"
			/>
		</div>
		<div>
			<canvas id="donuts_ten" width="535" height="266"></canvas>
		</div>

		<!-- RIVE  -->
		<script src="https://unpkg.com/@rive-app/canvas@2.9.1"></script>

		<script>
			let sliderRiveB;
			const donutB = new rive.Rive({
				src: "../rive/int-09_02.riv",
				canvas: document.getElementById("donuts_ten"),
				autoplay: true,
				stateMachines: "interaction",
				onLoad: () => {
					const inputsB = donutB.stateMachineInputs("interaction"); // get state machine
					sliderRiveB = inputsB.find((i) => i.name === "number"); // input in rive
					sliderRiveB.value = 0;
					// Prevent a blurry canvas by using the device pixel ratio
					donutB.resizeDrawingSurfaceToCanvas();
				},
			});

			const setTriggerB = (n) => {
				sliderRiveB.value = n;
			};
			// Resize the drawing surface if the window resizes
			window.addEventListener(
				"resize",
				() => {
					donutB.resizeDrawingSurfaceToCanvas();
				},
				false
			);
		</script>
	</body>
</html>
