<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Donuts</title>
	</head>
	<body>
		<div class="interactHTML" id="sliderHTML">
			<input
				type="range"
				name="slider"
				id="sliderToUse"
				min="0"
				max="100"
				value="0"
				oninput="setTrigger(this.value)"
			/>
		</div>
		<div>
			<canvas id="canvas" width="500" height="500"></canvas>
		</div>

		<!-- RIVE  -->
		<script src="https://unpkg.com/@rive-app/canvas@2.9.1"></script>
		<script>
			const realDisplayNum = () => {
				document.getElementById("rangeValue").innerText;
			};

			let sliderRive;
			const r = new rive.Rive({
				src: "donut.riv",
				canvas: document.getElementById("canvas"),
				autoplay: true,
				stateMachines: "interaction",
				onLoad: () => {
					const inputs = r.stateMachineInputs("interaction"); // get state machine
					sliderRive = inputs.find((i) => i.name === "slider"); // input in rive
					sliderRive.value = 0;
				},
			});

			const setTrigger = (n) => {
				sliderRive.value = n;
			};
		</script>
	</body>
</html>
